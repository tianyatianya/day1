    <title>BOM</title>

<body>
    <p>BOM：浏览器对象模型（Browser Object Model）</p>
    <p>浏览器对象模型（Browser Object Model）尚无正式标准。</p>
    <p>由于现代浏览器已经（几乎）实现了 JavaScript 交互性方面的相同方法和属性，因此常被认为是 BOM 的方法和属性。</p>
</body>
